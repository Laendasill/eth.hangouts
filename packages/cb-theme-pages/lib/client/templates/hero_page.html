<template name="heroPage">

	{{#if showTabs}}
	<div class="bg-image">

    <div class="herotext grid grid-module">
    <h3>We're a community of <span class="user-count">{{userCount}}</span> "running partners" improving our coding skills.</h3>
    <p>We meet on Google Hangouts, turn off video, screenshare, and help each other master the topic or tutorial proposed.</p>
    <p>If a study session is tagged <a href="http://hangouts.codebuddies.org/category/silent-hangout" class="post-category category-silent-hangout example">SILENT HANGOUT</a>, we'll mute BOTH video and audio and work at our own pace, and use screenshare/chat to help each other out.
    </p>
    <p>CodeBuddies is free, a safe space, makes learning to code <em>much</em> more fun, and is <a href="http://github.com/lpatmo/cb" target="_blank">open-sourced</a>. People of all skill levels join, and ANYONE can schedule a study session (silent or otherwise) on any tutoral or topic. <a href="/about">Read the FAQ</a> for more information, and ask other questions <a href="https://gitter.im/lpatmo/codebuddies-hangouts" target="_blank">in the chatroom.</a></p>
  </div>
<p><a href="/submit" class="submit btn header-submodule btn-primary top-submit button">SCHEDULE A REMOTE STUDY SESSION</a></p>
		 {{#if hasCategories}}
      <div>
        <ul role="menu" aria-labelledby="dLabel" class="hero-menu">
        	<li><a href="/" id="tab-all">All</a></li>
          {{#each categories}}
            <li>
              <a href="{{categoryLink}}">
                <span class="category-name menu-label">{{name}}</span>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>

  		{{/if}}
	</div>
	  {{/if}}
</template>
